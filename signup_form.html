<!DOCTYPE html>
<html>
<style>

input{
    width: 40%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin-left: 75%;
    border: none;
    cursor: pointer;
    width: 15%; 
    position: absolute;
}

div{
 
}

label{
text-align: left; 
margin-right: 35px;
}


</style>

<body>
	<form action="results.html">

		<h2>Welcome! Please complete sign-up</h2>
		<div>
			<label><b>First Name</b></label>
			<input type="text"  min = "2" placeholder="Enter first name" name="first"  required>
		</div>

		<div>
			<label><b>Last Name</b></label>
			<input type="text" min = "2" placeholder="Enter last name" name="last"  required>
		</div>
		
		<div> 
			<label><b>Email</b></label>
			<input type="email" placeholder="Enter email" name="email" required >
		</div>
		
		<div> 
			<label><b>Phone</b></label>
			<input type="text" placeholder="xxx-xxx-xxx" name="phone" pattern = "\d{3}-\d{3}-\d{4}" required>
		</div>
		
		<div>
			<label><b>Birthdate</b></label>
			<input type="date" placeholder="MM/DD/YYYY" name="bday" required>
		</div>
		
		<div>
			<label><b>Password</b></label>
			<input type="Password" placeholder="Enter password" name="password" minlength ="8" pattern = ".*[A-Z].*[a-z].*[0-9]].*"required>
		</div>
		
		<div>
			<button type="submit">Submit</button>
		</div>

	</form>

</body>


</html>
