<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-Up Form</title>
	<link rel="stylesheet" href="form_styles.css">
</head>
<body>
	<form action="results.html">

		<h2>Welcome! Please complete the fields below.</h2>
		<div>
			<label><b>First Name:</b></label>
			<input type="text"  min = "2" placeholder="Enter first name" name="first"  required>
		</div>

		<div>
			<label><b>Last Name:</b></label>
			<input type="text" min = "2" placeholder="Enter last name" name="last"  required>
		</div>
		
		<div> 
			<label><b>Email:</b></label>
			<input type="email" placeholder="Enter email" name="email" required >
		</div>
		
		<div> 
			<label><b>Phone:</b></label>
			<input type="text" placeholder="xxx-xxx-xxx" name="phone" pattern = "\d{3}-\d{3}-\d{4}" required>
		</div>
		
		<div>
			<label><b>Birthdate:</b></label>
			<input type="date" placeholder="MM/DD/YYYY" name="bday" required>
		</div>
		
		<div>
			<label><b>Password:</b></label>
			<input type="Password" placeholder="Enter password" name="password" minlength ="8" pattern = ".*[A-Z].*[a-z].*[0-9]].*"required>
		</div>
		
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
